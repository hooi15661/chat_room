<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Rooms</title>
</head>
<body style="background-color: powderblue;">
    <h1>Chat Rooms</h1>

    <hr/>

    <h3>Public Room</h3>
    <div style="width: 90%;">
        <button onclick="clearMessages('public')" style="float: right;">Clear</button>
        <div id="publicChat" style="height: 400px; width: 100%; overflow-y: auto; border: 2px solid; padding: 0px 5px;"></div>
    </div>
    <br>
    <div>
        <input id="publicName" placeholder="Type name..."/>
        <input id="publicInput" placeholder="Type message..."/>
        <button onclick="sendMessage('public')">Send</button>
    </div>
    <div>
        <button id="publicUploadBtn" onclick="triggerUpload('public')">Upload Image</button>
        <input type="file" id="publicUploader" accept="image/*" style="display: none;"/>
    </div>
    <br>

    <hr/>

    <h3>Private Room</h3>
    <div>
        <button onclick="privateCreate()">Create Room</button>
        <button onclick="privateJoin()">Join Room</button>
    </div>
    <div id="privateRoom" style="display: none;">
        <h4 id="roomName"></h4>
        <div style="width: 90%;">
            <button onclick="clearMessages('private')" style="float: right;">Clear</button>
            <div id="privateChat" style="height: 400px; width: 100%; overflow-y: auto; border: 2px solid; padding: 0px 5px;"></div>
        </div>
        <br>
        <div>
            <input id="privateName" placeholder="Type name..."/>
            <input id="privateInput" placeholder="Type message..."/>
            <button onclick="sendMessage('private')">Send</button>
        </div>
        <div>
            <button id="privateUploadBtn" onclick="triggerUpload('private')">Upload Image</button>
            <input type="file" id="privateUploader" accept="image/*" style="display: none;"/>
        </div>
        <br>
    </div>
</body>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script src="index.js"></script>
</html>
